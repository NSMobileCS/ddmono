{% extends 'bs_base.html' %}

{% block content %}
<div class = "row marketing col-lg-8">
    <div class="jumbotron">
        <h1>{{ recipe.title }}</h1>

        <p class="lead"><h3>Ingredients</h3>
        {{ recipe.ingredients }}</p>

        <p class="lead"><h3>Instructions</h3>
        {{ recipe.instructions }}</p>

    </div>
</div>
<div class="row marketing">
    <div class="col-lg-4">
        <a class="btn btn-lg btn-success" href="/postrecipes/" role="button">Back to Recipe Index</a>
    </div>
</div>

{% endblock %}
