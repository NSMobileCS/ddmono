{% extends "bs_base.html" %}

{% block content %}

<div class="dispbox">
    <h1>Recipes</h1>
    <p class="lead">Browse uploaded recipes below, or upload a new one now</p>

    <form action="" method="post">
        {% csrf_token %}
        Recipe Title:<br>
        <input type="text" name="title" value="">
        <br>
        Ingredients: <br>
        <input type="text" name="ingredients" value="">
        <br>
        Instructions:
        <br>
        <input type="text" name="instructions" value="">
        <br><br>
        <input type="submit" class="btn btn-lg btn-primary" value="Share new recipe">
    </form>

</div>
<br><br><br>
<div class="row marketing">

    {% for recipe in recipes %}
    <div class="dispbox col-xs-6 col-lg-4">
        <p><h3><a href="/postrecipes/{{ recipe.urltitle }}/">{{ recipe.title }}</a></h3></p>
    </div>
    {% endfor %}
</div>


{% endblock %}
